<style>
  @keyframes fadeIn {
    from { 
      opacity: 0; 
      transform: translateY(10px);
    }
    to { 
      opacity: 1;
      transform: translateY(0);
    }
  }
  .page-container {
    animation: fadeIn 0.4s ease-out forwards;
  }
  @keyframes fadeInModal {
    from {
      opacity: 0;
      transform: scale(0.95) translateY(10px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }
  .modal-content {
    animation: fadeInModal 0.3s ease-out forwards;
  }

  /* Global Form Styles - Reworked for Universal White Background */
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="number"],
  input[type="tel"],
  input[type="search"],
  select,
  textarea {
    @apply w-full p-2 border border-slate-300 rounded-md shadow-sm transition;
    background-color: #ffffff !important;
    color: #1e293b !important; /* slate-800 */
  }
  
  input::placeholder,
  textarea::placeholder {
      color: #94a3b8; /* slate-400 */
  }

  input:focus,
  select:focus,
  textarea:focus {
      @apply outline-none ring-2 ring-indigo-500;
  }
  
  /* Fix for Chrome autofill background and text color */
  input:-webkit-autofill,
  input:-webkit-autofill:hover, 
  input:-webkit-autofill:focus, 
  input:-webkit-autofill:active{
      -webkit-box-shadow: 0 0 0 30px white inset !important;
      -webkit-text-fill-color: #1e293b !important;
  }

  label {
    @apply block text-sm font-medium text-slate-700 mb-1;
  }

  /* Style for radio buttons to be blue when checked */
  input[type="radio"] {
    accent-color: #4f46e5; /* Tailwind indigo-600 */
  }
